<!DOCTYPE html>
<html lang="en">
<head >
  <link rel="stylesheet" href="style.css">
  <title>Options</title>
</head>
<body>
<div>
  <h2>Example work log format: <span id="exampleFormat"></span></h2>
  <h2>Spaces are not required, refresh to update example format after changing settings</h2>
</div>
<div>
  <h2><label for="issueCodeOverrides">Choose how to override certain issue codes by separating them by colon. Example INT-2:INTBBBBBZJ-2</label></h2>
  <textarea id="issueCodeOverrides" rows="30" cols="100"></textarea>
</div>
<div>
  <button id="submitIssueCodeOverrides">Save issue code overrides</button>
</div>
<div>
  <h2><label for="defaultWorkLogDescription">Choose your default worklog description if you don't supply a message (appended by the issueCode)</label></h2>
  <textarea id="defaultWorkLogDescription"></textarea>
</div>
<div>
  <button id="submitDefaultWorkLogDescription">Save default worklog description</button>
</div>
<div>
  <h2>Choose your preferred time separator</h2>
  <h3>
    <input type="radio" id="colonTimeSeparator" name="timeSeparator" value="colonTimeSeparator" />
    <label for="colonTimeSeparator">HH:mm</label>
  </h3>
  <h3>
    <input type="radio" id="periodTimeSeparator" name="timeSeparator" value="periodTimeSeparator" />
    <label for="periodTimeSeparator">HH.mm</label>
  </h3>
</div>
<div>
  <button id="submitTimeSeparator">Save preferred work log order</button>
</div>
<div>
  <h2>Choose your preferred element separator</h2>
  <h3>
    <input type="radio" id="dashElementSeparator" name="elementSeparator" value="dashElementSeparator" />
    <label for="dashElementSeparator">{start} - {end} - {issueCode} - {message}</label>
  </h3>
  <h3>
    <input type="radio" id="slashElementSeparator" name="elementSeparator" value="slashElementSeparator" />
    <label for="slashElementSeparator">{issueCode} / {start} / {end} / {message}</label>
  </h3>
</div>
<div>
  <button id="submitElementSeparator">Save preferred work log order</button>
</div>
<div>
  <h2>Choose the way you prefer logging your time</h2>
  <h3>
    <input type="radio" id="startEndIssueCode" name="workLogOrder" value="startEndIssueCode" />
    <label for="startEndIssueCode">{start} - {end} - {issueCode} - {message}</label>
  </h3>
  <h3>
    <input type="radio" id="issueCodeStartEnd" name="workLogOrder" value="issueCodeStartEnd" />
    <label for="issueCodeStartEnd">{issueCode} - {start} - {end} - {message}</label>
  </h3>
</div>
<div>
  <button id="submitWorkLogOrder">Save preferred work log order</button>
</div>
<div>
  <h2><label for="jiraUrlPart">Set Jira url part</label></h2>
  <input type="text" id="jiraUrlPart" />
</div>
<div>
  <button id="submitJiraUrlPart">Set Jira url part</button>
</div>
<script src="options.js"></script>
</body>
</html>
